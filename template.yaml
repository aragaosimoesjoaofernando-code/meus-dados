AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Infraestrutura AWS para coleta de dados de cotações de ações via Alpha Vantage API usando SAM'

Parameters:
  AlphaVantageApiKey:
    Type: String
    Description: 'Chave da API Alpha Vantage'
    NoEcho: true
    Default: 'IRYWV66KYDTB6S2W'
  
  BucketName:
    Type: String
    Description: 'Nome do bucket S3'
    Default: 'stock-quotes-data'

Globals:
  Function:
    Timeout: 300
    MemorySize: 512
    Runtime: python3.12

Resources:
  # Lambda Function usando SAM
  StockFetcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-StockFetcher'
      Handler: lambda_function.lambda_handler
      CodeUri: lambda/stock-fetcher/
      Environment:
        Variables:
          ALPHA_VANTAGE_API_KEY: !Ref AlphaVantageApiKey
          S3_BUCKET_NAME: !Ref StockDataBucket
      Role: !GetAtt LambdaExecutionRole.Arn
      Tags:
        Project: StockDataPipeline
        Environment: Educational
      Events:
        StockFetcherSchedule:
          Type: Schedule
          Properties:
            Schedule: 'cron(*/5 14-21 ? * MON-FRI *)'
            Description: 'Executa Lambda a cada 5 minutos durante horário comercial americano (9:30 AM - 4:00 PM EST)'
            Enabled: true

  # IAM Role para Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-LambdaExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${StockDataBucket.Arn}/*'
                  - !GetAtt StockDataBucket.Arn

  # S3 Bucket para armazenar dados
  StockDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::AccountId}-${BucketName}'
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
          - Id: TransitionToGlacier
            Status: Enabled
            Transitions:
              - TransitionInDays: 90
                StorageClass: GLACIER
      Tags:
        - Key: Project
          Value: StockDataPipeline
        - Key: Environment
          Value: Educational

Outputs:
  BucketName:
    Description: 'Nome do bucket S3 criado'
    Value: !Ref StockDataBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'
  
  BucketArn:
    Description: 'ARN do bucket S3'
    Value: !GetAtt StockDataBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-BucketArn'
  
  LambdaFunctionName:
    Description: 'Nome da função Lambda'
    Value: !Ref StockFetcherFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionName'
  
  LambdaFunctionArn:
    Description: 'ARN da função Lambda'
    Value: !GetAtt StockFetcherFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'

