name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      stack_name:
        description: 'Nome do CloudFormation stack'
        required: true
        default: 'stock-data-pipeline'
        type: string
      aws_region:
        description: 'Região AWS para deploy'
        required: true
        default: 'us-east-1'
        type: choice
        options:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - eu-west-1
          - sa-east-1
      bucket_name:
        description: 'Nome do bucket S3'
        required: false
        default: 'stock-quotes-data'
        type: string

env:
  AWS_REGION: ${{ inputs.aws_region || 'us-east-1' }}
  STACK_NAME: ${{ inputs.stack_name || 'stock-data-pipeline' }}
  S3_BUCKET: ${{ inputs.bucket_name || 'stock-quotes-data' }}

jobs:
  deploy:
    name: Build and Deploy SAM Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 bucket for SAM artifacts
        id: create-bucket
        run: |
          ARTIFACT_BUCKET="${{ env.S3_BUCKET }}-sam-artifacts-${{ env.AWS_REGION }}"
          
          # Verifica se o bucket já existe
          if aws s3api head-bucket --bucket "$ARTIFACT_BUCKET" 2>/dev/null; then
            echo "Bucket $ARTIFACT_BUCKET já existe."
            echo "artifact_bucket=$ARTIFACT_BUCKET" >> $GITHUB_OUTPUT
          else
            echo "Criando bucket S3 para artifacts do SAM: $ARTIFACT_BUCKET"
            
            # Configuração para região us-east-1 (requer parâmetro diferente)
            if [[ "${{ env.AWS_REGION }}" == "us-east-1" ]]; then
              aws s3api create-bucket \
                --bucket "$ARTIFACT_BUCKET" \
                --region "${{ env.AWS_REGION }}"
            else
              aws s3api create-bucket \
                --bucket "$ARTIFACT_BUCKET" \
                --region "${{ env.AWS_REGION }}" \
                --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}"
            fi
            
            # Configurar versionamento e lifecycle
            aws s3api put-bucket-versioning \
              --bucket "$ARTIFACT_BUCKET" \
              --versioning-configuration Status=Enabled
              
            echo "artifact_bucket=$ARTIFACT_BUCKET" >> $GITHUB_OUTPUT
            echo "✅ Bucket criado com sucesso!"
          fi

      - name: SAM Build
        run: |
          sam build --template template.yaml

      - name: SAM Deploy
        run: |
          ARTIFACT_BUCKET="${{ env.S3_BUCKET }}-sam-artifacts-${{ env.AWS_REGION }}"
          
          # Formato 1: Usando ParameterKey=Value
          sam deploy \
            --stack-name ${{ env.STACK_NAME }} \
            --s3-bucket "$ARTIFACT_BUCKET" \
            --region ${{ env.AWS_REGION }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
                AlphaVantageApiKey=${{ secrets.ALPHA_VANTAGE_API_KEY }} \
                BucketName=bucket-teste-joao \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

      - name: Deployment Summary
        run: |
          echo "✅ Deploy concluído com sucesso!"
          echo "Stack: ${{ env.STACK_NAME }}"
          echo "Região: ${{ env.AWS_REGION }}"
          echo "Bucket de dados: ${{ env.S3_BUCKET }}"
          echo "Bucket SAM artifacts: ${{ env.S3_BUCKET }}-sam-artifacts-${{ env.AWS_REGION }}"
          
          # Verifica se o deploy foi bem sucedido
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query "Stacks[0].Outputs" \
            --output table 2>/dev/null || echo "Stack criado. Para ver os outputs, verifique no Console AWS."
